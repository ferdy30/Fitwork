<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../Login/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>Login</title>
</head>
<body>
   
    <div class="contenedorMenu">
        <header class="menu">
            <h1 class="logo"><a href="index.html">Work<span class="textgreen">fit</span></a></h1>

            <a href="registro.html"><button class="registro">registrarse</button></a>
        </header>

        <div class="contenedor">
            <div class="contenedorRegistro">
                
                    <h1>Login</h1>
                
    
                    <div class="contenedorformulario">
                        <form id="form" method="Post" action="">                    
                            <div class="inputContenedor" id="grupo__correo">
                                <input type="text" name="txtcorreo" required class="txtform" id="txtcorreo" placeholder="Correo electronico">
                            </div>
    
                            <div class="inputContenedor" id="grupo__contra">
                                <input type="password" required class="txtform" name="txtcontraseña" id="txtcontraseña" placeholder="Contraseña">                        
                            </div>
                            
                            <div class="contenedorBotones">
                                <input type="button" class="btncancelar" value="Cancelar" onclick="location.href='../Fitwork/index.html'">
                                <button type="submit" class="btnaceptar">Aceptar</button>                               
                            </div>         
                            
                                <button type="submit" class="btngoogle">Google</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
